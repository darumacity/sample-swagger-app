swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /invoices:
    x-swagger-router-controller: invoices
    get:
      description: Get invoices
      operationId: list
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/InvoiceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Insert a invoice
      operationId: post
      parameters:
        - name: body
          in: body
          description: Date of the invoice
          required: true
          schema:
            $ref: "#/definitions/InvoiceRequest"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/InvoiceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /invoices/{id}:
    x-swagger-router-controller: invoices
    get:
      description: Get the invoice
      operationId: get
      parameters:
        - name: id
          in: path
          description: ID of the invoice
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/InvoiceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Update the invoice
      operationId: put
      parameters:
        - name: id
          in: path
          description: ID of the invoice
          required: true
          type: integer
        - name: body
          in: body
          description: Date of the invoice
          required: true
          schema:
            $ref: "#/definitions/InvoiceRequest"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/InvoiceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Delete the invoice
      operationId: delete
      parameters:
        - name: id
          in: path
          description: ID of the invoice
          required: true
          type: integer
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  InvoiceRequest:
    required:
      - invoiceDate
    properties:
      invoiceDate:
        type: string
  InvoiceResponse:
    required:
      - invoiceId
      - invoiceDate
      - amountWithoutTax
      - taxAmount
      - amountIncludingTax
    properties:
      invoiceId:
        type: integer
      invoiceDate:
        type: string
      amountWithoutTax:
        type: integer
      taxAmount:
        type: integer
      amountIncludingTax:
        type: integer
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
